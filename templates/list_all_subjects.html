{% extends "base.html"%}
{% block content %}
    <div class="main-outer-box"> 
    <h3 class="mt-5">Your Subjects</h3>
    {% if subjects %}
    {%for subject in subjects%}
    <a href="../{{subject.id}}/assignments" style="text-decoration: none;">
        <div class="form-control subject-name"><b>{{subject}}</b></div>
    </a>
    {%endfor%}
    {% else %} 
    <h6 style="margin-top: 2vh;">No subject is assigned.</h6>
    {% endif %}
    </div>
{% endblock %}
