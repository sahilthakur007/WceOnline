{% extends "base.html" %}
{% block content %}

<div class="main-outer-box">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>
    </svg>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success d-flex align-items-center" role="alert" style="height: 24px; margin-top: 3vh;">
            <svg role="img" style="height: 18px; width:18px; margin:0px;"><use xlink:href="#check-circle-fill"/></svg>
            <div style="margin-left: 1vw; display: flex; align-items: center;">
              <b>{{message}}</b>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="margin-left: 4vw;"></button>
        </div>
        {% endfor %}
        {% endif %}
    <div class="form-box">
        {% csrf_token %}
        <h3 class="text-center" style="color: white; margin-bottom: 4vh;">ASSIGN COURSE TO FACULTY</h3>
        <form method="post">
            {%csrf_token%}
            <div class="form-outline" style="margin: 4vh;">
                <select class="select role-selection" name="teacher_id" id="teacher_id">
                    <option value="">Select Faculty</option>
                    {%for teacher in teachers%}
                    <option value={{teacher.id}} name="">{{teacher.firstname}} {{teacher.lastname}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-outline" style="margin: 4vh;">
                <select class="select role-selection" name="course_id" id="course_id">
                    <option value="">Select Course</option>
                    {%for course in courses%}
                    <option value={{course.id}} name="">{{course.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-info btn-lg main-button">Save</button>
            </div>
        </form>
    </div>
    <div class="form-box">
        {% csrf_token %}
        <h3 class="text-center" style="color: white; margin-bottom: 4vh;">ADD NEW COURSE</h3>
        <form method="post">
            {%csrf_token%}
            <input type="text" value="" name = "newcourse" class="form-control form-input" placeholder="Name of Course">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-info btn-lg main-button">Add</button>
            </div>
        </form>
    </div>
    </div>
    {% endblock %}
